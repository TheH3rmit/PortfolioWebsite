        /* Simple Grid Layout for Projects */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Automatically adjusts number of columns based on screen size */
            gap: 20px;
            padding: 20px;
        }
        .project-card {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .project-card:hover {
            transform: scale(1.05);
        }
        /* Image inside project card */
        .project-card img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
    </style>
